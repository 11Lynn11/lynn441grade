<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Grade Calculator</title>  
</head>  
<body>  
    <h1>Grade Calculator</h1>  
    <form id="calculatorForm">  
        <label for="needHelp">Need help with calculation?</label>  
        <input type="radio" id="needHelpYes" name="needHelp" value="yes">  
        <label for="needHelpYes">Yes</label>  
        <input type="radio" id="needHelpNo" name="needHelp" value="no" checked>  
        <label for="needHelpNo">No</label>  
        <br><br>  
        <div id="studentInfo" style="display: none;">  
            <label for="name">Enter your full name:</label>  
            <input type="text" id="name" name="name">  
            <br><br>  
            <div id="gradesContainer">  
                <label for="grade1">Enter grade for unit 1:</label>  
                <input type="number" id="grade1" name="grade1">  
                <br>  
                <label for="grade2">Enter grade for unit 2:</label>  
                <input type="number" id="grade2" name="grade2">  
                <br>  
                <label for="grade3">Enter grade for unit 3:</label>  
                <input type="number" id="grade3" name="grade3">  
                <br>  
                <label for="grade4">Enter grade for unit 4:</label>  
                <input type="number" id="grade4" name="grade4">  
                <br><br>  
                <input type="button" value="Calculate" onclick="calculateGrades()">  
            </div>  
        </div>  
    </form>  
    <div id="result"></div>  
  
    <script src="grade.js"></script>  
</body>  
</html>
